            <button id="load_button" style="align">Load</button> <button id="save_button">Save</button>
        </p>
        <p style="width: 70%;">Simulation tick rate <input style="width: 50pt;" type="number" id="rate" step="1" max="500" min="1"></p>
        <p style="width: 70%;">Scale <input style="width: 50pt;" type="number" id="scale" step="0.2" max="10" min="0.2"></p>
        <p style="width: 25%;"><button id="run_button">Run</button> <button id="stop_button">Stop</button></p>
